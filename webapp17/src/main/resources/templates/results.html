<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous" />

<link rel="stylesheet" href="../css/style.css"/>


</head>
<body>
	<div class="container">
		<!-- Navigationsbar -->
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#navbar" aria-expanded="false"
						aria-controls="navbar"></button>
					<a class="navbar-brand" href="/">News Search</a>
				</div>


			</div>
		</nav>

		<br /> <br /> <br />
		<h1 class="page-header">News Search</h1>

		<!-- Suchleiste -->
		<form method="GET" action="/index/search">
			<div class="input-group input-group-lg">
				<input name="query" type="text" class="form-control"
					placeholder="Search" />
				<div class="input-group-btn">
					<button class="btn btn-default" type="submit">
						<i class="glyphicon glyphicon-search"></i>
					</button>
				</div>
			</div>
		</form>

		<!-- Tabelle für Ergebnisse -->
		<table class="table table-striped">
			<tr>
				<th>Title</th>
				<th>Topic</th>
			</tr>
			<!-- Iterieren über Ergebnisliste -->
			<tr th:each="result : ${results}">
				<!-- Jeweils Titel und Topic in eine Zeile schreiben. Dem Titel wird ein link mit Verweis auf die URI hinzugefügt -->
				<td><a th:text="${result.getTitle()}"
					th:href="${'article?uri=' + result.getURI()}"></a></td>
				<td th:text="${result.getTopic()}"></td>
			</tr>
		</table>
		<form action="#more" method="post">
		<button class="default">Show more</button>
		</form>


		<!-- Bootstrap -->
		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
			integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
			crossorigin="anonymous"></script>
	</div>
</body>
</html>
